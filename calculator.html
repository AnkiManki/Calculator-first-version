<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
<body>
	<table border="1" cellpadding="0">
		
		<tr> <!-- row 1-->
			<td colspan="4" id="screen"> </td>
		</tr>
		
		
		<tr> <!-- row 2 -->
			<td colspan="3"><button id="btnClear" class ="clear"> Clear </button> </td> <!-- C -->
			<td> <button id="btnMultiply" value="*"> * </button> </td> <!-- * -->
			
		</tr>
		
		
		<tr> <!-- row 3 -->
			<td> <button id="btn7" value="7" class="kopce"> 7 </button> </td> <!-- 7 -->
			<td> <button id="btn8" value="8" class="kopce"> 8 </button> </td> <!-- 8 -->
			<td> <button id="btn9" value="9" class="kopce"> 9 </button> </td> <!-- 9 -->
			<td> <button id="btnDivide" value="/" > / </button> </td> <!-- / -->
			
		</tr>
		
		
		<tr> <!-- row 4 -->
			<td> <button id="btn4" value="4" class="kopce"> 4 </button> </td> <!-- 4 -->
			<td> <button id="btn5" value="5" class="kopce"> 5 </button> </td> <!-- 5 -->
			<td> <button id="btn6" value="6" class="kopce"> 6 </button> </td> <!-- 6 -->
			<td> <button id="btnPlus" value="+" > + </button> </td> <!-- + -->
			
		</tr>
		
		
		<tr> <!-- row 5 -->
			<td> <button id="btn1" value="1" class="kopce"> 1 </button> </td> <!-- 1 -->
			<td> <button id="btn2" value="2" class="kopce"> 2 </button> </td> <!-- 2 -->
			<td> <button id="btn3" value="3"class="kopce"> 3 </button> </td> <!-- 3 -->
			<td> <button id="btnMinus" value="-" > - </button> </td> <!-- - -->
		</tr>
		
		
		<tr> <!-- row 6 -->
			<td colspan="2"> <button id="btn0" value="0" class="zero kopce"> 0 </button> </td> <!-- 0 -->
			<td> <button id="btnComa"> . </button> </td> <!-- . -->
			<td> <button id="btnEqual" value="="> = </button> </td> <!-- = -->
		</tr>
	
	</table>
	<p>Ova e beta verzija na kalkulatorot, moze da sobira/odzema/mnozi i deli. Decimali uste neam staveno, ama vazno rabote :D</p>
	
<script type="text/javascript"  src="java.js"></script>     
</body>
</html>
